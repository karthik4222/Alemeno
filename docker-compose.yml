version: '3.9'

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: alemenodb
      POSTGRES_USER: postgre
      POSTGRES_PASSWORD: karthik
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py import_customers && python manage.py import_loans && python manage.py reset_customer_id_sequence && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db


    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=alemenodb
      - DJANGO_DB_USER=postgre
      - DJANGO_DB_PASSWORD=karthik

volumes:
  postgres_data:
